# Nixpacks configuration for Railway
# This ensures Prisma is properly set up during build

[phases.setup]
nixPkgs = ["nodejs_20", "postgresql"]

[phases.install]
cmds = [
  "npm install",
  "npx prisma generate"
]

[phases.build]
cmds = [
  "npx prisma migrate deploy",
  "npm run build"
]

[start]
cmd = "npm start"

