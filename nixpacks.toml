# Nixpacks configuration for Railway
# This ensures Prisma is properly set up during build

[phases.setup]
nixPkgs = ["nodejs-18_x", "postgresql"]

[phases.install]
cmds = [
  "if [ -f package-lock.json ]; then npm ci; else npm install; fi",
  "npx prisma generate"
]

[phases.build]
cmds = [
  "npm run build"
]

[start]
cmd = "npm start"

